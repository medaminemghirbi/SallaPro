:concurrency: 5
:queues:
  - default
:scheduler:
  :schedule:
    UpdateReservationStatusJob:
      description: 'Update Reservation Status to finished after 2 hours of appointment date'
      queue: default
      cron: '*/1 * * * *'  # Runs every minute
    VerifyPaymentJob:
      description: 'Update Payment Status'
      queue: default
      cron: '*/1 * * * *'  # Runs every minute
    MaintenanceReminderJob:
      description: 'Check for upcoming maintenance and warranty expiry'
      queue: default
      cron: '0 8 * * *'  # Runs daily at 8 AM
